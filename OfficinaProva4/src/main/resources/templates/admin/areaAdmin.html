<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<link rel="stylesheet" th:href=@{/css/adminOp/admin.css} />
<head
	th:replace="fragments/myH.html :: headerfiles(title=#{title.admin})">
<meta charset="utf-8" content="width=device-width, initial-scale=1">
</head>
<body>
	<nav th:fragment="nav(index)" class="topnav">
		<a  th:href="@{/index}">Home</a><a href="#informazioni">Informazioni</a> 
		 <span sec:authorize="hasAnyAuthority('DEFAULT', 'ADMIN')">
		  <a href="meccanici" th:href="@{/meccanici}">Meccanici</a>
		  <a href="tipoInterventi" th:href="@{/tipoInterventi}">TipologieInterventi</a>
		  <a href="Interventi" th:href="@{/interventi}">Interventi</a> 
		  <a href="prenotazioni" th:href="@{/prenotazioni}">Prenotazioni</a>
		</span>
		<span
				sec:authorize="hasAuthority('ADMIN')"><a class="active"  href="areaAdmin"
				th:href="@{/admin/areaAdmin}">MenuAdmin</a></span>
		<div class="dropdown">
			<button class="dropbtn">
				Utente <i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
				<div sec:authorize="isAnonymous()">
					<a th:href="@{/login}" th:text="#{index.login}">Login</a> <a
						th:href="@{/register}" th:text="#{index.register}">Registrati</a>
				</div>
				<div sec:authorize="isAuthenticated()">
					<a th:href="@{/logout}">Esci</a>
				</div>
			</div>
		</div>
		<div class="dropdown">
			<button class="dropbtn">
				Follow Us! <i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content">
				<a href="#"><img th:src="@{/images/home/facebook.png}"
					height="16px" width="16px"> Facebook</a> <a href="#"><img
					th:src="@{/images/home/instagram.png}" height="16px" width="16px">
					Instagram</a>
			</div>
		</div>
	</nav>
	<section>
		<div class="title">
			<p>Azioni possibili</p>
		</div>
		<div class="container">
			<div class="list">
			<ul>
				<li><a href="interventoForm" th:href="@{/admin/intervento}">Inserisci un nuovo intervento</a>
					<li><a href="meccanicoForm" th:href="@{/admin/meccanico}">Inserisci un nuovo meccanico</a> 
					<li><a href="prenotazioneForm" th:href="@{/prenotazione}">Inserisci una nuova prenotazione</a> 
					<li><a href="tipoInterventoForm" th:href="@{/admin/tipoIntervento}"> Crea una nuova Tipologia di Intervento</a>
					
			</ul>
			</div>
		</div>
	</section>
	<footer th:replace="fragments/myH.html :: fondo(index='/default')"></footer>
</body>
</html>
